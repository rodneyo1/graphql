<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - GraphQL</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Load config.js first -->
    <script src="js/config.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 id ="username">My Profile</h1>
            <button id="logout-btn" class="btn">Logout</button>
        </header>
        
        <div class="profile-info">
            <div id="user-info" class="card">
                <h2>User Information</h2>
                <div id="user-data">Loading...</div>
            </div>
            
            <div id="xp-info" class="card">
                <h2>XP Information</h2>
                <div id="xp-data">Loading...</div>
            </div>
            
            <div id="progress-info" class="card">
                <h2>Progress Information</h2>
                <div id="progress-data">Loading...</div>
            </div>
        </div>
        
        <div class="statistics">
            <h2>Statistics</h2>
            <div class="graph-container">
                <div class="graph-card">
                    <h3>XP Progress Over Time</h3>
                    <div id="xp-graph" class="graph"></div>
                </div>
                <div class="graph-card">
                    <h3>Project Pass/Fail Ratio</h3>
                    <div id="project-ratio-graph" class="graph"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load other scripts after config.js -->
    <script src="js/auth.js"></script>
    <script src="js/graphql.js"></script>
    <script src="js/graphs.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
